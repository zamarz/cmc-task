<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>CMC To-Do List</title>
  </head>
  <body>
    <script src="app.js" defer></script>
    <main>
      <h2>Your To-Do List</h2>
      <form id="itemAdder">
        <label for="listEntry" id="formLabel">Add an item:</label>
        <input
          type="text"
          id="listEntry"
          name="listEntryValue"
          placeholder="Enter a task here..."
        />
        <button type="button" class="btn" onclick="addItemToList()">
          Submit
        </button>
      </form>
      <div id="taskSection">
        <h3>Your tasks:</h3>
        <ul id="listTasks">
          <li>
            <label for="checkbox1">
              <input type="checkbox" id="checkbox1" />
              Read a book </label
            ><button type="button" class="deleteBtn">Delete</button>
          </li>
          <hr />
          <li>
            <label for="checkbox2">
              <input type="checkbox" id="checkbox2" />
              Water plants
            </label>
            <button type="button" class="deleteBtn">Delete</button>
          </li>
          <hr />

          <li>
            <label for="checkbox3"
              ><input type="checkbox" id="checkbox3" /> Take a walk </label
            ><button type="button" class="deleteBtn">Delete</button>
          </li>
          <br />
        </ul>
      </div>
    </main>
  </body>
</html>
