<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>CMC To-Do List</title>
  </head>
  <body>
    <script src="app.js" defer></script>
    <main>
      <h2>Your To-Do List</h2>
      <form id="itemAdder">
        <label for="formEntry" id="formLabel">Enter a task:</label>
        <input
          type="text"
          id="formEntry"
          name="formEntryValue"
          placeholder="Write a task here..."
        />
        <button type="button" class="btn" onclick="addItemToList()">
          Add task
        </button>
      </form>
      <div id="taskSection">
        <h3>Your tasks:</h3>
        <ul id="listTasks">
          <li>
            <label for="checkbox1">
              <input type="checkbox" id="checkbox1" />
              Read a book </label
            ><button type="button" class="deleteBtn">Delete task</button>
          </li>
          <hr />
          <li>
            <label for="checkbox2">
              <input type="checkbox" id="checkbox2" />
              Water plants
            </label>
            <button type="button" class="deleteBtn">Delete task</button>
          </li>
          <hr />

          <li>
            <label for="checkbox3"
              ><input type="checkbox" id="checkbox3" /> Take a walk </label
            ><button type="button" class="deleteBtn">Delete task</button>
          </li>
          <br />
        </ul>
      </div>
    </main>
  </body>
</html>
