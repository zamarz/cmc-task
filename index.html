<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>CMC To-Do List</title>
  </head>
  <body>
    <script src="app.js" defer></script>
    <h2>Your To-Do List</h2>
    <form id="itemAdder">
      <label for="listEntry">Add an item:</label>
      <input
        type="text"
        id="listEntry"
        name="listEntryValue"
        placeholder="Enter a task here..."
      />
      <button type="button" onclick="addItemToList()">Submit</button>
    </form>
    <div id="taskSection">
      <h3>Your tasks:</h3>
      <ul id="listTasks">
        <li>
          <label for="singleEntry">
            <input type="checkbox" id="singleEntry" />
            Read a book </label
          ><button type="button" id="deleteButton">Delete</button>
        </li>
        <li>
          <label for="singleEntry">
            <input type="checkbox" id="singleEntry" />
            Water plants
          </label>
          <button type="button" id="deleteButton">Delete</button>
        </li>
        <li>
          <label for="singleEntry"
            ><input type="checkbox" id="singleEntry" /> Take a walk </label
          ><button type="button" id="deleteButton">Delete</button>
        </li>
      </ul>
    </div>
  </body>
</html>
