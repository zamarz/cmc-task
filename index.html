<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>CMC To-Do List</title>
  </head>
  <body>
    <h2>Your To-Do List</h2>
    <div id="itemAdder">
      <label for="listEntry">Add an item:</label>
      <input
        id="listEntry"
        name="listEntry"
        placeholder="Enter a task here..."
      />
      <button type="submit">Submit</button>
    </div>
    <div id="taskSection">
      <h3>Your tasks:</h3>
      <ul>
        <li>Task 1</li>
        <li>Task 2</li>
      </ul>
    </div>
  </body>
</html>
